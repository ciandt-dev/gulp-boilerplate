<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Gulp Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/gulp-boilerplate/assets/stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/gulp-boilerplate/assets/stylesheets/stylesheet.css" media="screen">
    <link rel="shortcut icon" href="/gulp-boilerplate/favicon.ico" type="image/x-icon">
  </head>
  <body ng-app="ciant-gulp-boilerplate">
    <div ng-include src="'/gulp-boilerplate/app/parts/header.html'"></div>
    <div ng-include src="'/gulp-boilerplate/app/parts/sidebar.html'"></div>
    <div ng-include src="'/gulp-boilerplate/app/parts/context.html'"></div>
    <section class="main-content fulled-area">
      <div ng-view></div>
    </section>
    <div ng-include src="'/gulp-boilerplate/app/parts/footer.html'"></div>
    <script src="/gulp-boilerplate/assets/javascript/jquery.min.js"></script>
    <script src="/gulp-boilerplate/assets/javascript/angular.min.js"></script>
    <script src="/gulp-boilerplate/assets/javascript/angular-route.min.js"></script>
    <script src="/gulp-boilerplate/assets/javascript/angular-sanitize.min.js"></script>
    <script src="/gulp-boilerplate/app/app.js"></script>
    <script src="/gulp-boilerplate/app/controllers/main.js"></script>
  </body>
</html>
